<div class="navbar-top mat-green-700-bg">

    <div class="logo">
        <mat-icon>laptop_chromebook</mat-icon>
        <span class="logo-text secondary-text">Karthik's Album</span>
    </div>

    <div class="buttons">

        <button mat-icon-button class="toggle-sidebar-folded"
                (click)="toggleSidebarFolded()" fxHide.lt-lg>
            <mat-icon class="secondary-text">menu</mat-icon>
        </button>

        <button mat-icon-button class="toggle-sidebar-opened"
                (click)="toggleSidebarOpened()" fxHide.gt-md>
            <mat-icon class="secondary-text">arrow_back</mat-icon>
        </button>

    </div>

</div>


<div class="navbar-scroll-container" albumPerfectScrollbar [albumPerfectScrollbarOptions]="{suppressScrollX: true}">

    <div class="user mat-gray-700-bg" fxLayout="column">

        <div class="h3 username">Karthik Nathani</div>
        <div class="h5 email hint-text mt-8">karthik.ui09@gmail.com</div>
        <div class="avatar-container" [ngClass]="albumConfig.layout.navbar.background">
            <img class="avatar" src="./assets/images/avatars/kar1.jpg">
        </div>

    </div>

    <div class="navbar-content">
        <album-navigation layout="vertical"></album-navigation>
    </div>

</div>
