<div class="navbar-header">

    <div class="logo">
        <img class="logo-icon" src="./assets/images/logos/loadingPage.png">
        <span class="logo-text">Album</span>
    </div>

    <button mat-icon-button class="toggle-sidebar-folded"
            (click)="toggleSidebarFolded()" fxHide.lt-lg>
        <mat-icon>menu</mat-icon>
    </button>

    <button mat-icon-button class="toggle-sidebar-opened"
            (click)="toggleSidebarOpened()" fxHide.gt-md>
        <mat-icon>arrow_back</mat-icon>
    </button>

</div>

<div class="navbar-content" albumPerfectScrollbar
     [albumPerfectScrollbarOptions]="{suppressScrollX: true}">
    <album-navigation layout="vertical"></album-navigation>
</div>
